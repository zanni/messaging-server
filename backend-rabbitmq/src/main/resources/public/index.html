<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
<script src="stomp.js"></script>
<style>
.box {
	width: 440px;
	float: left;
	margin: 0 20px 0 20px;
}

.box div, .box input {
	border: 1px solid;
	-moz-border-radius: 4px;
	border-radius: 4px;
	width: 100%;
	padding: 5px;
	margin: 3px 0 10px 0;
}

.box div {
	border-color: grey;
	height: 300px;
	overflow: auto;
}

div code {
	display: block;
}

#first div code {
	-moz-border-radius: 2px;
	border-radius: 2px;
	border: 1px solid #eee;
	margin-bottom: 5px;
}

#second div {
	font-size: 0.8em;
}
</style>
<title>Messaging Server</title>
</head>
<body lang="en">



 <div id="first" class="box">
  <h2>Received</h2>
  <div></div>
  <form>
   <input id="toUserId" autocomplete="off" placeholder="Recipient..."></input> <input id="content" autocomplete="off" placeholder="Message body..."></input>
   <button id="submit">Send</button>
  </form>
 </div>

 <div id="second" class="box">
  <h2>Logs</h2>
  <div></div>

  <button id="connect">Connect</button>
  <button id="disconnect">Disconnect</button>
  <button id="cleanRetreived">Clean retreived</button>
  <button id="cleanLog">Clean logs</button>
  <p id="connected"></p>

 </div>
<script src="main.js"></script>


</body>
</html>
